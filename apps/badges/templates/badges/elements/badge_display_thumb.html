{% load i18n %}
{% load badge_tags %}
{% load voting_tags %}
<div class="badge_thumb">
    <a href="{{badge.get_absolute_url}}" 
        class="name">{{badge.title}}</a>
    <a href="{{badge.get_absolute_url}}"
        class="icon">{% badge_image badge 80 %}</a>
    <div class="score">
        {% score_for_object badge as score %}
        <span>{{ score.score }}<!-- / {{ score.num_votes }} --></span>
    </div>
</div>
